spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        auto_quote_keyword: true
        highlight_sql: true
        use_sql_comments: true
        format_sql: true

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://admin:1234@localhost:8008/eureka
    fetch-registry: true
  instance:
    ip-address: true
